<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
    <h3 *ngIf="data.heading">{{ data.heading }}</h3>
    <p>{{ data.description }}</p>
    <p *ngIf="data.linkHref"><a (click)="openExternalUrl(data.linkHref)" class="link-style">{{ data.linkHref }}</a></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-checkbox [formControl]="ctrlCheckboxNoBother" *ngIf="data.showCheckboxNoBother" color="primary">{{
        data.checkboxNoBotherLabel }}</mat-checkbox>
    <div class="bx--row" *ngFor="let label of data.labelData; let i = index;">
        <button mat-button (click)="closeDialog(label.value)">{{ label.label }}</button>
    </div>
</mat-dialog-actions>
