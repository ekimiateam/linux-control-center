<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content class="mat-typography">
    <h3 *ngIf="data.heading">{{ data.heading }}</h3>
    <mat-form-field class="input-text">
        <input matInput #inputText="matInput"
            cdkFocusInitial
            type="text"
            minLength="1"
            maxLength="30"
            [value]="data.prefill"
            (keyup.enter)="closeDialog(inputText.value)"
            (focus)="$event.target.select()">
    </mat-form-field>
    <p>{{ data.description }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">{{ data.buttonAbortLabel }}</button>
    <button mat-button (click)="closeDialog(inputText.value)">{{ data.buttonConfirmLabel }}</button>
</mat-dialog-actions>
